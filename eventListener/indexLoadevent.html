<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load EventListener</title>
</head>
<body>
    <div class="load"></div>
    <img src="imageLoad.png" alt="image_nature" id="img1">
    <script>
        const img1=document.getElementById("img1")
        setTimeout(func,5000)

        function func(){
            img1.addEventListener("click",()=>{
                alert("Done img1 in alert!")
            })
        }
    </script>
</body>
</html>
